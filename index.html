<!-- 
  steps to follow:

  1. First be on your branch if you want to make changes
  2. When you are ready use command "git add .", "git commit " followed by "git push"
  3. Then use "git checkout " to go to develop branch
  4. Use "git merge <your branch name>" to literally merge your changes in your branch to develop branch
  5. Then use "git push -u origin develop" so that merging is confirmed
  6. Remember that you should always be on your branch when doing changes using command "git branch"
  7. When you are backward from develop branch / somebody pushed to develop, use "git pull origin develop" to 
      pull the chages to your local machine, but remember that you have to be in your branch while  pulling.
  8. Never push to master
  

 -->
